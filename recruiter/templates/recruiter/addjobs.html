{% extends 'recruiter/dashboard.html' %}
{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        
            <!-- templates/job_form.html -->

        <h2>Create a New Job Listing</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="job_name">Job Name</label>
                <input type="text" class="form-control" id="job_name" name="job_name" required>
            </div>
            <div class="form-group">
                <label for="description">Job Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" class="form-control" id="place" name="place" required>
            </div>
            <div class="form-group">
                <label for="salary_range">Salary Range</label>
                <input type="text" class="form-control" id="salary_range" name="salary_range" required>
            </div>
            <div class="form-group">
                <label for="last_date_to_apply">Last Date to Apply</label>
                <input type="date" class="form-control" id="last_date_to_apply" name="last_date_to_apply" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

        <div class="col-md-4"></div>
    </div>
</div>






{% endblock %}
